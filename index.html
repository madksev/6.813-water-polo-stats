<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Water Polo Stats</title>

<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
<link rel="stylesheet" href="style.css">

<script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="game.js"></script>
<script src="player.js"></script>
<script src="statistic.js"></script>
<script src="index.js"></script>
<script src="log.js"></script>

</head>

<body>
  <div id="mainContainer" class="container">
    <div id="poolDockContainer" class="row">
      <div id="pool" class="col-12 row">
        <div id="leftTwoMeter" class="col-1">
          <div id="leftGoalieContainer">
            Your Goalie
          </div>
        </div>
        <div id="leftFiveMeter" class="col-1">
        </div>
        <div id="leftSide" class="col-4">
          <button id="switchSidesBtn" type="button" class="btn btn-secondary btn-sm">Switch Sides</button>
        </div>
        <div class="col-4">
        </div>
        <div id="rightFiveMeter" class="col-1">
        </div>
        <div id="rightTwoMeter" class="col-1">
          <div id="rightGoalieContainer">
          </div>
        </div>
      </div> <!-- id="pool" -->
      <div id="dock" class="col-12 hidden">
        <span id="dockLabel"></span>
        <button id="closeDockBtn" type="button" class="btn btn-secondary btn-sm btn-outline-danger">X</button>
        <div class="container" id="dockContainer">
        </div>
      </div>
    </div> <!-- id="poolDockContainer" -->
    <div id="players" class="row">
      <span id="playersLabel">Active Players</span>
      <button id="viewBenchBtn" type="button" class="btn btn-secondary btn-sm">View Bench</button>
      <div class="container" id="playersContainer">
      </div>
    </div>
    <div id="log" class="row">
      <div id="logHeadingContainer" class="container">
        <h2 id="logHeading" class="text-center">Log</h2>
      </div>
      <div id="logTable">
        <script>
          //JUST FOR TESTING:
//          for (var i = 0; i < 12; i++) {
//            addToLog("Test Player", "Action", i+":00");
//          }
        </script>
      </div>

    </div>
  </div>
</body>

</html>
